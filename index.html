<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD2HTML</title>
    <script src="showdown.min.js"></script>
    <style>
      body {
        font: 13px Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <textarea
        placeholder="Input"
        id="inp"
        onkeyup="convert(this.value)"
        style="
          outline: none;
          display: inline-block;
          border: none;
          border-right: 1px solid #aaa;
          width: 45%;
          height: 95vh;
          padding: 5px;
        "
      ></textarea>
      <div
        id="out"
        style="display: inline-block; width: 45%; height: 95vh; padding: 5px"
      ></div>
    </div>
    <script>
      document.body.onpaste = function (e) {
        var data = e.clipboardData.items[0].getAsFile();
        var fr = new FileReader();
        fr.onloadend = function () {
          document.getElementById(
            "inp"
          ).value += `\n\n![N_IMG](${fr.result})\n\n`;
          convert(document.getElementById("inp").value);
        };
        fr.readAsDataURL(data);
      };

      function convert(a) {
        a = a.replace(/\n/ig, "\n\n") + "\n\n\n---";
        document.getElementById("out").innerHTML =
          new showdown.Converter().makeHtml(a);
      }

      document.getElementById("inp").focus();
      document.getElementById("inp").select();
    </script>
  </body>
</html>
